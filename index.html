<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Karman Line</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --fg: #fff;
      --fg-dim: rgba(255,255,255,0.45);
      --border: rgba(255,255,255,0.12);
      --border-hover: rgba(255,255,255,0.55);
      --radius: 2px;
    }

    html { background: #000; }
    html, body {
      min-height: 100%;
      background: transparent;
      color: var(--fg);
      font-family: 'DM Mono', monospace;
      overflow-x: hidden;
    }

    #video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
      pointer-events: none;
    }

    .page {
      position: relative;
      z-index: 1;
      mix-blend-mode: difference;
      min-height: 100dvh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding: clamp(2rem, 5vw, 5rem) clamp(1.25rem, 5vw, 2rem);
    }

    .name {
      font-weight: 400;
      font-size: clamp(1.4rem, 5vw, 3.4rem);
      letter-spacing: 0.02em;
      line-height: 1.15;
      text-align: center;
      margin-bottom: clamp(1.2rem, 3vw, 2rem);
      opacity: 0; transform: translateY(-18px);
      animation: fadeUp 0.7s cubic-bezier(0.22,1,0.36,1) 0.1s forwards;
      user-select: none; word-break: break-word;
      color: transparent;
      -webkit-text-stroke: 1px rgba(255,255,255,0.85);
    }

    .avatar-spacer {
      flex-shrink: 0;
      width: clamp(90px, 20vw, 140px);
      height: clamp(90px, 20vw, 140px);
      margin-bottom: clamp(1rem, 2.5vw, 1.6rem);
    }

    .avatar-wrap {
      position: fixed;
      z-index: 2; 
      border-radius: 50%;
      border: 1.5px solid rgba(255,255,255,0.75);
      overflow: hidden;
      opacity: 0; animation: fadeIn 0.6s ease 0.3s forwards;
      pointer-events: none; 
    }
    .avatar {
      width: 100%; height: 100%;
      object-fit: cover; display: block;
    }

    .motto {
      font-size: clamp(0.65rem, 2vw, 0.82rem);
      font-style: italic; font-weight: 300;
      letter-spacing: 0.12em;
      color: #fff;
      text-align: center; text-transform: lowercase;
      margin-bottom: clamp(2rem, 5vw, 3.5rem);
      max-width: 38ch; line-height: 1.7;
      opacity: 0; animation: fadeIn 0.6s ease 0.5s forwards;
    }

    .links {
      display: flex; flex-direction: column;
      gap: clamp(0.7rem, 2vw, 1rem);
      width: 100%; max-width: clamp(280px, 70vw, 480px);
      opacity: 0;
      animation: fadeUp 0.65s cubic-bezier(0.22,1,0.36,1) 0.65s forwards;
    }

    .btn {
      display: flex; align-items: center;
      padding: clamp(0.85rem,2.5vw,1.1rem) clamp(1.2rem,3vw,1.6rem);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: transparent; color: var(--fg);
      text-decoration: none;
      font-family: 'DM Mono', monospace;
      font-size: clamp(0.7rem, 2vw, 0.85rem);
      letter-spacing: 0.2em; text-transform: uppercase;
      cursor: pointer;
      gap: clamp(0.7rem, 2vw, 1rem);
      transition: border-color .3s ease, background .3s ease, box-shadow .3s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover, .btn:focus-visible {
      border-color: var(--border-hover);
      background: rgba(255,255,255,0.03);
      box-shadow: 0 0 20px rgba(255,255,255,0.04);
      outline: none;
    }

    .btn-icon {
      width: clamp(16px, 4vw, 22px);
      height: clamp(16px, 4vw, 22px);
      flex-shrink: 0;
    }

    .btn-label {
      display: inline-flex; align-items: center;
    }
    .btn-label::before {
      content: '‚ü®\00a0';
      display: inline-block;
      max-width: 0; overflow: hidden;
      white-space: nowrap; opacity: 0;
      transform: translateX(-5px);
      transition:
        max-width .35s cubic-bezier(0.22,1,0.36,1),
        opacity   .28s ease,
        transform .28s cubic-bezier(0.22,1,0.36,1);
    }
    .btn-label::after {
      content: '\00a0‚à£';
      display: inline-block;
      max-width: 0; overflow: hidden;
      white-space: nowrap; opacity: 0;
      transform: translateX(5px);
      transition:
        max-width .35s cubic-bezier(0.22,1,0.36,1),
        opacity   .28s ease,
        transform .28s cubic-bezier(0.22,1,0.36,1);
    }
    .btn:hover .btn-label::before,
    .btn:focus-visible .btn-label::before {
      max-width: 2.5ch; opacity: 1; transform: translateX(0);
    }
    .btn:hover .btn-label::after,
    .btn:focus-visible .btn-label::after {
      max-width: 2.5ch; opacity: 1; transform: translateX(0);
    }

    @keyframes fadeUp { to { opacity:1; transform:translateY(0); } }
    @keyframes fadeIn { to { opacity:1; } }

    @media (prefers-reduced-motion: reduce) {
      .name, .avatar-wrap, .motto, .links {
        opacity: 1; transform: none; animation: none;
      }
    }
  </style>
</head>

  <script>
    const wrap    = document.getElementById('avatar-wrap');
    const spacer  = document.getElementById('avatar-spacer');

    function pinAvatar() {
      const r = spacer.getBoundingClientRect();
      wrap.style.width  = r.width  + 'px';
      wrap.style.height = r.height + 'px';
      wrap.style.left   = r.left   + 'px';
      wrap.style.top    = r.top    + 'px';
      wrap.style.pointerEvents = 'auto';
    }

    window.addEventListener('load',   pinAvatar);
    window.addEventListener('resize', pinAvatar);
    window.addEventListener('scroll', pinAvatar);
  </script>
